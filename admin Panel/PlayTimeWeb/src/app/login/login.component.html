<form [formGroup]="form" (ngSubmit)="send()">
  <div class="container allform">
    <div class="row">
      <div style="text-align: center;" class="col-6 offset-3">
        <img src="assets/images/logo.png" width="150px" alt="">
      </div>
    </div>
    <h1 style="text-align: center;">PlayTime Admin Panel</h1>
    <div class="row">
      <div class="col-md-6 mx-auto align-items-center">
        <div class="card card-body">
          <h3 class="text-center mb-4">Login</h3>
          <div *ngIf="logined" class="alert" [ngClass]="{'alert-danger': logined}" role="alert">
            {{message}}
          </div>
          <fieldset>
            <div class="form-group has-success">
              <input class="form-control input-lg" placeholder="Email" value="" type="email" formControlName="email">
              <span style="color: red;" *ngIf="form.get('email').touched && form.get('email').invalid">InValid Email ...</span>
            </div>
            <div class="form-group has-success">
              <input class="form-control input-lg" placeholder="Password" value="" type="password" formControlName="password">
            </div>
            <button [disabled]="form.invalid" class="btn btn-lg btn-primary btn-block">Login Me</button>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</form>
