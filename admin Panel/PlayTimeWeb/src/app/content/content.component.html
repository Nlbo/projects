<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed"  [nzBreakpoint]="'lg'">
    <div style="background-color: transparent;" class="logo">
      <img class="img-fluid ml-2" width="30" src="assets/images/logo.png" alt="">
      <p *ngIf="!isCollapsed" style="color: white;font-weight: bold;display: inline-block;margin-left: 5px;">Play Time Web</p>
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li (click)="foo(1)" nz-menu-item><span><i nz-icon type="user"></i><span class="nav-text">Content</span></span></li>
      <li (click)="foo(2)" nz-menu-item><span><i nz-icon type="upload"></i><span class="nav-text">Languages</span></span></li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:10px;">
      <span style="font-weight: bold;float: left">{{urlService.routerUrl}}</span>
      <button style="float: right;background-color: #00152A;display: inline-block" class="btn btn-dark mt-1" (click)="logout()">LogOut</button>
      <p style="font-weight: bold">{{path}}</p>
    </nz-header>
    <nz-content style="margin:24px 16px 0;">
      <div style="padding:24px 24px 207px 24px; min-height: 500px;max-height: auto; background: #fff;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">PlayTime Admin Panel by WitPlex</nz-footer>
  </nz-layout>
</nz-layout>
